<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>
    <script>
      const arrElementNumber = parseInt(prompt("Enter arrays length"));
      let arr = new Array(arrElementNumber)
        .fill(1, 0, arrElementNumber / 2)
        .fill(7, arrElementNumber / 2);
      document.write(arr);
    </script>
  </body>
</html>
