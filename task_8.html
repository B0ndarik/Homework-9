<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </p>
    <script>
      const licensePlates = [
        "F4487ZP",
        "AP5467CB",
        "AA6578EC",
        "CB4342BC",
        "SERJ",
      ];

      const licensePlatesBeginning_A = licensePlates.filter(
        (el) => el[0] === "A"
      );
      document.write(licensePlatesBeginning_A);
    </script>
  </body>
</html>
