<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="index.html">На головну</a></h1>
    <p>
      Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
      1000 грн. дати 30% знижки.
    </p>
    <script>
      let pricesList = [300, 1200, 560, 2500, 450, 345, 3450];

      pricesList.forEach((element, index, baseArrRef) => {
        if (element > 1000) baseArrRef[index] *= 0.7;
      });

      document.write(pricesList);
    </script>
  </body>
</html>
